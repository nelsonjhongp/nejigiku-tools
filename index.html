<!doctype html>
<html lang="es" class="theme-light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nejigiku Tools - Panel de Herramientas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/theme.css">
  </head>
  <body class="min-h-screen">
    <header class="max-w-6xl mx-auto p-6 flex items-start justify-between gap-4">
      <div>
        <h1 class="text-3xl font-semibold">Nejigiku Tools</h1>
        <p class="mt-2 muted-text max-w-2xl">Selecciona una herramienta para abrirla en la ventana completa.</p>
      </div>
      <div class="flex items-center gap-3">
        <label class="text-sm muted-text">Tema</label>
        <button id="theme-toggle" class="surface-btn px-3 py-1 rounded shadow-sm">Oscuro</button>
      </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
      <section class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-1 gap-6" id="tools-grid">
        <article class="tool-card p-6 rounded-lg shadow hover:shadow-lg transition flex flex-col items-start gap-4">
          <h2 class="text-2xl font-medium">Reference Index Manager</h2>
          <img src="assets/img/reference-index-manager.svg" alt="Reference Index Manager" class="w-full max-w-xl rounded shadow-sm border" />
          <p class="mt-2 text-sm muted-text">Importa Excel/TSV, renumera referencias, copia entradas y exporta. Puedes seleccionar este texto sin que te redirija.</p>
          <a class="surface-btn px-4 py-2 rounded text-sm" data-open-tool href="tools/reference-index-manager/">Abrir herramienta</a>
        </article>
      </section>
    </main>

    <script src="assets/js/app.js" defer></script>
  </body>
</html>
